sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc
env:
  global:
  - QT_PPA=qt-5.10.1-trusty
  - QT_MAJOR=qt510
  - QT_MINOR=qt510
  - QTC_VERSION=${QT_MAJOR}creator
  - QTC_RELEASE=4.6
  - QTC_BUILD=/opt/${QT_MAJOR}
  - QTC_SOURCE=${TRAVIS_BUILD_DIR}/${QTC_VERSION}
  - QTC_LIBRARY_BASENAME=lib/x86_64-linux-gnu
  - PROJECT_PRO_FILE="testmycode.pro"
  - BUILD_OUTPUT_PATH=${TRAVIS_BUILD_DIR}
  - QMAKE_PARAMS="-spec linux-g++ CONFIG+=test"
install:
- sudo add-apt-repository -s -y ppa:beineri/opt-${QT_PPA}
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get install gcc-7 g++-7
- sudo apt-get build-dep ${QTC_VERSION}
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
- git clone -b ${QTC_RELEASE} --single-branch --depth 1 https://github.com/qt-creator/qt-creator.git ${QTC_SOURCE}
script:
- source /opt/${QT_MAJOR}/bin/${QT_MAJOR}-env.sh
- qmake ${PROJECT_PRO_FILE} -r ${QMAKE_PARAMS}
- make
- make check
notifications:
  slack:
    secure: 
